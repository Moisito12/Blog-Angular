<div class="col-lg-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>
    <div class="alert alert-success" *ngIf="status === 'success'">
        El registro se realizó exitosamente <a [routerLink]="[('/login')]">Logueate Aquí</a>
    </div>
    <div class="alert alert-danger" *ngIf="status === 'error'">
        El registro se realizó exitosamente <a [routerLink]="[('/login')]">Logueate Aquí</a>
    </div>
    <hr>

    <form class="col-md-5 ml-0 pl-0" #registergorm="ngForm" (ngSubmit)="onSubmit(registergorm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control" />
            <small *ngIf="name.touched && name.invalid" class="invalid-feedback d-block">
                El Nombre que se manda no es válido
            </small>
        </div>
        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required
                class="form-control" />
            <small *ngIf="surname.touched && surname.invalid" class="invalid-feedback d-block">
                El/Los Apellido(s) que se manda no es válido
            </small>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control" />
            <small *ngIf="email.touched && email.invalid" class="invalid-feedback d-block">
                El Correo que se manda no es válido
            </small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required
                class="form-control" />
            <small *ngIf="password.touched && password.invalid" class="invalid-feedback d-block">
                La contraseña no puede ir vacía
            </small>
        </div>
        <input type="submit" class="btn btn-sm btn-success" value="Registrarse" [disabled]="registergorm.invalid">
    </form>
</div>
