<div class="col-lg-12 mt-3">
    <h1>{{page_title}}</h1>
    <p>Modifica los datos de tu perfil</p>
    <hr>

    <form class="col-md-5 ml-0 pl-0" #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required>
            <small class="invalid invalid-feedback d-block" *ngIf="name.invalid && name.touched">
                El Campo del nombre no es v치lido
            </small>
        </div>
        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname"
                required>
            <small class="invalid invalid-feedback d-block" *ngIf="surname.invalid && surname.touched">
                El Campo del apellido no es v치lido
            </small>
        </div>
        <div class="form-group">
            <label for="email">Correo Electr칩nico</label>
            <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required>
            <small class="invalid invalid-feedback d-block" *ngIf="email.invalid && email.touched">
                El Campo del correo no es v치lido
            </small>
        </div>
        <div class="form-group">
            <label for="avatar">Avatar</label>
            <angular-file-uploader [config]="afuConfig" (ApiResponse)="avatarUpload($event)">
            </angular-file-uploader>
        </div>
        <input type="submit" value="Actualizar" class="btn btn-sm btn-success" [disabled]="updateForm.invalid">
    </form>
</div>
